name: Lint & Theme Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install JS deps
        run: |
          npm ci
        working-directory: ./

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ESLint
        run: |
          npx eslint assets --ext .js

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Cache RubyGems
        uses: actions/cache@v4
        with:
          path: |
            ~/.gem
            /opt/hostedtoolcache/Ruby
          key: ${{ runner.os }}-gems-3.2-v1
          restore-keys: |
            ${{ runner.os }}-gems-3.2-

      - name: Install theme-check
        run: |
          gem install theme-check

      - name: Run theme-check
        run: |
          theme-check .
