name: Playwright E2E (smoke)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright (binaries cached)
        run: npx playwright install --with-deps
      - name: Run smoke E2E
        env:
          RUN_E2E: '1'
          PREVIEW_URL: ${{ secrets.PREVIEW_URL }}
        run: npx playwright test e2e/smoke.spec.js --project=chromium --reporter=list
